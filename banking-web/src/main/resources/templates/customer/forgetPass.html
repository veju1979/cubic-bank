<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer App Status!!!!!!!!!!!!!!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>

</head>
<body>
<header style="height: 30px;background-color: maroon;">
</header>
<div class="container">
  <h2>Forget Password Page
  </h2>
  <img th:src="@{/images/status.jpg}" alt="Logo" style="height: 140px"/>
   <br/>
   <span th:utext="${error}" style="color: red;font-size: 18px;font-weight: bold;"  id="errorMessage"></span>
      <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
  <div style="width: 70%">
   <form th:action="@{/customer/forget/password}" method="Post">
    <div class="form-group">
      <label for="username">Enter Email:</label>
      <input type="text" style="width: 60%;" class="form-control"  name="email"  id="email" 
       placeholder="Enter username" onkeyup="messageClear();">
    </div>
  
    <button type="submit" class="btn btn-primary"  id="forgetPassword">Forget Password</button>
    
    <button type="reset" class="btn btn-danger">Reset</button>
    
    <a th:href="@{/customer/login}"> 
    <button type="button" class="btn btn-warning">Login</button>
    </a>
  </form>
  </div>
  <hr/>
  <p>
  <img th:src="@{/images/result.jpg}" style="height: 65px;"/>
 
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
