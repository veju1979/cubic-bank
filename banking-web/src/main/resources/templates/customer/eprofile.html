<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}


.zoom {
  padding: 10px;
  transition: transform .2s; /* Animation */
  height: 250px;
  margin: 0 auto;
}

.zoom:hover {
  transform: scale(4.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}
</style>


</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">

    Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
    <span style="float: right;margin-right: 100px;font-weight: bold;" th:utext="${session.userSessionVO.roles}">
    </span>
</header>
<br/><br/>
<div class="container">
   <a th:href="@{/customer/addPayee}"> 
  <button type="button" class="btn btn-primary">Add payee</button>
  </a>

<a th:href="@{/customer/pendingPayee}">
<button type="button" class="btn btn-success">Pending payee</button>
</a>

<a th:href="@{/customer/registeredPayee}">
<button type="button" class="btn btn-info">My registered payee</button>
</a>

<a th:href="@{/customer/fundTransfer}">
<button type="button" class="btn btn-primary">Fund Transfer</button>
</a>

<a th:href="@{/customer/accountSummary}">
<button type="button" class="btn btn-danger">Account Summary</button>
</a>


<a th:href="@{/customer/profile}">
<button type="button" class="btn btn-primary">Profile</button>
</a>


 <a th:href="@{/customer/logout}"><button type="button" class="btn btn-warning">Logout</button></a>
 <br/>
  <img th:src="@{/images/customer-en.png}" alt="page" style="height: 100px;"/>
   <span th:utext="${error}" style="color: red;font-size: 18px;"></span>
  <div style="width: 70%">
      <p>Customer Details:</p>  

  <form th:action="@{/customer/profile/update}" method="POST">
    <input type="hidden" name="cid" th:value="${customerVO.id}">           
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>Name</td>
       <td>
       	  <input type="text" name="name" th:value="${customerVO.name}" class="form-control">  
       </td>
      </tr>
      <tr>
        <td>Email</td>
       <td th:text="${customerVO.email}" style="font-weight: bold;"/>
      </tr>
      <tr>
        <td>User Name : </td>
         <td th:text="${customerVO.userid}"/>
      </tr>
       <tr>
        <td>Job Title : </td>
         <td>
          <input type="text" name="jobTitle" th:value="${customerVO.jobTitle}" class="form-control">  
         </td>
      </tr>
       <tr>
        <td>Photo : </td>
         <td>
         <img class="zoom" th:src="@{'/customer/profile/photo?cid=' + ${customerVO.id}}" style="height: 120px;"/>
         </td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-danger">Update</button>
  </form>
  <hr/>
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
